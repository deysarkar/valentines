<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine? ðŸ’–</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            margin: 0;
            overflow: hidden;
        }

        h1 {
            margin-top: 60px;
            font-size: 40px;
            color: white;
        }

        .buttons {
            margin-top: 40px;
            position: relative;
            height: 60vh;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
            transition: all 0.2s ease;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            left: 40%;
        }

        #noBtn {
            background-color: #444;
            color: white;
            left: 55%;
        }

        #message {
            font-size: 42px;
            font-weight: bold;
            margin-top: 20px;
            color: black;
            min-height: 50px;
        }

        /* Shake animation */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        .shake {
            animation: shake 0.3s;
        }

        /* Fullscreen YES */
        .fullScreenYes {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            font-size: 80px !important;
            border-radius: 0 !important;
            z-index: 9999;
        }

        /* Popup */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10000;
        }

        .popup img {
            max-width: 350px;
        }

        .popup p {
            color: white;
            font-size: 28px;
            margin-top: 15px;
        }

        .hidden {
            display: none;
        }

        canvas {
            position: fixed;
            pointer-events: none;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>

    <h1>Will You Be My Valentine? ðŸ’˜</h1>

    <div class="buttons">
        <button id="yesBtn">Yes ðŸ’–</button>
        <button id="noBtn">No ðŸ˜¢</button>
    </div>

    <div id="message"></div>

    <!-- YES POPUP -->
    <div id="popup" class="popup hidden">
        <img src="happy.jpg" alt="Happy Guy">
        <p>this lil guy is very happy ðŸ¥¹ðŸ’–</p>
    </div>

    <!-- Background Music -->
    <audio id="bgMusic" autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <canvas id="confetti"></canvas>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");
const popup = document.getElementById("popup");

let yesScale = 1;

const hoverPrompts = [
    "the balls on you to say no",
    "really, after all that broccoli",
    "OJASVI ARE YOU KIDDING ME",
    "come on oj",
    "SAY YESSSS",
    "SAY YESSSSSS",
    "TUJHE MERI GADI KI KASAM"
];

noBtn.addEventListener("mouseover", function() {

    // Shake effect
    noBtn.classList.add("shake");
    setTimeout(() => noBtn.classList.remove("shake"), 300);

    // Safe movement
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;
    const maxX = window.innerWidth - btnWidth - 20;
    const maxY = window.innerHeight - btnHeight - 20;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";

    // Random prompt
    message.innerText =
        hoverPrompts[Math.floor(Math.random() * hoverPrompts.length)];

    // YES grows
    yesScale += 0.2;
    yesBtn.style.transform = `scale(${yesScale})`;

    // Eventually take over screen
    if (yesScale > 3) {
        yesBtn.classList.add("fullScreenYes");
        yesBtn.innerText = "JUST SAY YES ðŸ˜ˆðŸ’–";
    }
});

// YES clicked
yesBtn.addEventListener("click", function() {
    popup.classList.remove("hidden");
    startConfetti();
});

// Close popup
popup.addEventListener("click", function() {
    popup.classList.add("hidden");
});

// ðŸŽ‰ CONFETTI SYSTEM
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let confettiPieces = [];

function startConfetti() {
    for (let i = 0; i < 150; i++) {
        confettiPieces.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            r: Math.random() * 6 + 2,
            d: Math.random() * 50
        });
    }
    animateConfetti();
}

function animateConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confettiPieces.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = `hsl(${Math.random()*360}, 100%, 50%)`;
        ctx.fill();
    });
}
</script>

</body>
</html>

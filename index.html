<style>

/* Border Decorations */
.border {
    position: fixed;
    display: flex;
    justify-content: space-around;
    align-items: center;
    pointer-events: none;
    z-index: 9999;
    font-size: 22px;
}

.top-border { top: 0; width: 100%; height: 40px; }
.bottom-border { bottom: 0; width: 100%; height: 40px; }
.left-border { left: 0; height: 100%; width: 40px; flex-direction: column; }
.right-border { right: 0; height: 100%; width: 40px; flex-direction: column; }

.border span { animation: pulse 2s infinite alternate; }

@keyframes pulse {
    from { transform: scale(1); }
    to { transform: scale(1.3); }
}

/* Name Styling */
.name {
    margin-top: 50px;
    font-size: 36px;
    font-weight: 900;
    font-style: italic;
    color: black;
}

/* Main Title */
.main-title {
    font-size: 44px;
    font-weight: 900;
    color: black;
    margin-top: 10px;
}

/* Buttons */
button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    position: absolute;
    transition: 0.2s ease;
}

#yesBtn { background:#ff4d6d; color:white; left:35%; top:55%; }
#noBtn { background:#333; color:white; left:55%; top:55%; }

#message {
    margin-top: 20px;

    color: black;
    min-height: 60px;
    font-size: 24px;

}

/* Popup */
.popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 10000;
}

.popup img { max-width: 320px; }

.popup p {
    color: white;
    font-size: 26px;
    text-align: center;
}

.hidden { display: none; }

/* Floating hearts & stars */
.float {
    position: fixed;
    bottom: -20px;
    animation: floatUp linear infinite;
    pointer-events: none;
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
}

canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;

<script>
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const message=document.getElementById("message");
const popup=document.getElementById("popup");
const popupImg=document.getElementById("popupImg");
const popupText=document.getElementById("popupText");
const music=document.getElementById("bgMusic");

let noCount=0;
let textSize=24;
let finalShown=false;

/* Force continuous music */
function forceMusic(){
    music.play().catch(()=>{});
}
forceMusic();
document.addEventListener("click",forceMusic);
document.addEventListener("mousemove",forceMusic);
document.addEventListener("touchstart",forceMusic);

const noImages=["no1.jpg","no2.jpg","no3.jpg"];

function moveNo(){
    const w=noBtn.offsetWidth;
    const h=noBtn.offsetHeight;

    const x=Math.random()*(window.innerWidth-w-20);
    const y=Math.random()*(window.innerHeight-h-20);

    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";

    message.innerText="SAY YESSSS ğŸ˜ˆ";
    textSize+=4;
    message.style.fontSize=textSize+"px";

    showNoImage();

    noCount++;

    if(noCount===5){
        document.body.style.background="#8b0000";
    }

    if(noCount>=8){
        popupImg.style.display="none";
        popupText.innerText="JUST SAY YES ğŸ˜ˆ";
        popup.classList.remove("hidden");
    }
}

function showNoImage(){
    const img=noImages[Math.floor(Math.random()*noImages.length)];
    popupImg.src=img;
    popupImg.style.display="block";
    popupText.innerText="Are you sure?";
    popup.classList.remove("hidden");
    setTimeout(()=>popup.classList.add("hidden"),1200);
}

noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("touchstart",function(e){
    e.preventDefault();
    moveNo();
});

yesBtn.addEventListener("click",function(){
    popupImg.src="happy.jpg";
    popupImg.style.display="block";
    popupText.innerText="this lil guy is very happy ğŸ¥¹ğŸ’–";
    popup.classList.remove("hidden");
    startConfetti();
    finalShown=true;
});

popup.addEventListener("click",function(){
    popup.classList.add("hidden");

            alert("It is a date, Hard Rock Cafe, CP at 7PM ğŸ’–");

        finalShown=false;

/* Floating Hearts + Stars */
function createFloat(){
    const items=["ğŸ’–","ğŸ§¡","ğŸ–¤","â­"];
    const el=document.createElement("div");
    el.className="float";
    el.innerText=items[Math.floor(Math.random()*items.length)];
    el.style.left=Math.random()*100+"vw";
    el.style.fontSize=(20+Math.random()*30)+"px";

/* Confetti */
const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let pieces=[];

function startConfetti(){
    pieces=[];
    for(let i=0;i<200;i++){
        pieces.push({
            x:Math.random()*canvas.width,
            y:Math.random()*canvas.height,
            r:Math.random()*6+2,
            d:Math.random()*3+1,
            color:`hsl(${Math.random()*360},100%,50%)`
        });
    }
    animate();
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    pieces.forEach(p=>{
        p.y+=p.d;
        if(p.y>canvas.height) p.y=0;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle=p.color;
        ctx.fill();
    });
    requestAnimationFrame(animate);
}
</script>

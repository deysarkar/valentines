<!DOCTYPE html>
<html>
<head>
<title>Valentine üíó</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    background: radial-gradient(circle at center, #ffd6e8 0%, #ff69b4 60%, #c2185b 100%);
    text-align: center;
    transition: background 0.5s ease;
}

/* Border Decorations */
.border {
    position: fixed;
    display: flex;
    justify-content: space-around;
    align-items: center;
    pointer-events: none;
    z-index: 9999;
    font-size: 22px;
}

.top-border { top: 0; width: 100%; height: 40px; }
.bottom-border { bottom: 0; width: 100%; height: 40px; }
.left-border { left: 0; height: 100%; width: 40px; flex-direction: column; }
.right-border { right: 0; height: 100%; width: 40px; flex-direction: column; }

.border span { animation: pulse 2s infinite alternate; }

@keyframes pulse {
    from { transform: scale(1); }
    to { transform: scale(1.3); }
}

/* Name */
.name {
    margin-top: 60px;
    font-size: 36px;
    font-weight: 900;
    font-style: italic;
    color: black;
}

/* Subtitle */
.subtitle {
    font-size: 14px;
    color: black;
    margin-top: 5px;
    letter-spacing: 1px;
    opacity: 0.8;
}

/* Title */
.main-title {
    font-size: 44px;
    font-weight: 900;
    color: black;
    margin-top: 10px;
}

/* Buttons */
button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    position: absolute;
    transition: transform 0.3s ease;
}

#yesBtn { background:#ff4d6d; color:white; left:35%; top:55%; }
#noBtn { background:#333; color:white; left:55%; top:55%; }

#message {
    margin-top: 20px;
    font-weight: bold;
    color: black;
    min-height: 60px;
    font-size: 24px;
    transition: 0.2s ease;
}

/* Popup */
.popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 10000;
}

.popup img { max-width: 320px; }

.popup p {
    color: white;
    font-size: 26px;
    text-align: center;
}

.hidden { display: none; }

/* Floating */
.float {
    position: fixed;
    bottom: -20px;
    animation: floatUp linear infinite;
    pointer-events: none;
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
}

canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<!-- Borders -->
<div class="border top-border">
    <span>üíñ</span><span>üß°</span><span>üñ§</span><span>‚≠ê</span><span>üíñ</span>
</div>
<div class="border bottom-border">
    <span>üñ§</span><span>‚≠ê</span><span>üíñ</span><span>üß°</span>
</div>
<div class="border left-border">
    <span>üíñ</span><span>üß°</span><span>üñ§</span>
</div>
<div class="border right-border">
    <span>üñ§</span><span>‚≠ê</span><span>üíñ</span>
</div>

<div class="name">Ojasvi Singh Kadian</div>
<div class="subtitle">for the second year in a row</div>
<div class="main-title">WILL YOU BE MY VALENTINE</div>

<button id="yesBtn">YES! üíñ</button>
<button id="noBtn">No üò¢</button>

<div id="message"></div>

<div id="popup" class="popup hidden">
    <img id="popupImg">
    <p id="popupText"></p>
</div>

<audio id="bgMusic" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<canvas id="confetti"></canvas>

<script>
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const message=document.getElementById("message");
const popup=document.getElementById("popup");
const popupImg=document.getElementById("popupImg");
const popupText=document.getElementById("popupText");
const music=document.getElementById("bgMusic");

let noCount=0;
let textSize=24;
let finalShown=false;
let yesScale=1;

/* Force music */
function forceMusic(){
    music.play().catch(()=>{});
}
forceMusic();
document.addEventListener("click",forceMusic);
document.addEventListener("mousemove",forceMusic);
document.addEventListener("touchstart",forceMusic);

/* Random hover lines */
const hoverLines = [
    "OJASVI REALLY üòê",
    "AFTER ALL THE BROCCOLI ü•¶",
    "TUJHE BUTTER CHICKEN KI KASAM üçó",
    "Fine, I will dress up üòå",
    "OJASVI I WILL SKIN YOU üò§",
    "YOU HAVE TO BE KIDDING ME üò≠"
];

function moveNo(){
    const w=noBtn.offsetWidth;
    const h=noBtn.offsetHeight;

    const x=Math.random()*(window.innerWidth-w-20);
    const y=Math.random()*(window.innerHeight-h-20);

    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";

    const randomLine = hoverLines[Math.floor(Math.random()*hoverLines.length)];
    message.innerText=randomLine;

    textSize+=4;
    message.style.fontSize=textSize+"px";

    /* YES grows bigger */
    yesScale += 0.2;
    yesBtn.style.transform = "scale(" + yesScale + ")";

    noCount++;

    if(noCount===5){
        document.body.style.background="#8b0000";
    }

    if(noCount>=8){
        popupImg.style.display="none";
        popupText.innerText="JUST SAY YES üòà";
        popup.classList.remove("hidden");
    }
}

noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("touchstart",function(e){
    e.preventDefault();
    moveNo();
});

/* YES logic */
yesBtn.addEventListener("click",function(){
    popupImg.style.display="block";
    popupImg.src="happy.jpg";
    popupText.innerText="this lil guy is very happy ü•πüíñ";
    popup.classList.remove("hidden");
    startConfetti();
    finalShown=true;
});

/* Popup close */
popup.addEventListener("click",function(){
    popup.classList.add("hidden");

    if(finalShown){
        showFinalDate();
        finalShown=false;
    }
});

/* Elegant final screen */
function showFinalDate(){
    const finalDiv=document.createElement("div");
    finalDiv.style.position="fixed";
    finalDiv.style.inset="0";
    finalDiv.style.background="rgba(0,0,0,0.95)";
    finalDiv.style.display="flex";
    finalDiv.style.flexDirection="column";
    finalDiv.style.justifyContent="center";
    finalDiv.style.alignItems="center";
    finalDiv.style.zIndex="20000";
    finalDiv.style.animation="fadeIn 1s ease forwards";

    finalDiv.innerHTML=`
        <h2 style="font-size:48px;color:gold;font-weight:900;text-shadow:0 0 20px gold;margin-bottom:20px;">
            It is a Date üíñ
        </h2>
        <p style="font-size:28px;color:white;letter-spacing:1px;">
            Hard Rock Cafe, CP<br>
            7:00 PM
        </p>
        <p style="margin-top:40px;font-size:18px;color:#ff69b4;opacity:0.8;">
            Dress well. It‚Äôs YOUR treat 
        </p>
    `;

    document.body.appendChild(finalDiv);

    finalDiv.addEventListener("click",function(){
        finalDiv.remove();
    });
}

/* Floating */
function createFloat(){
    const items=["üíñ","üß°","üñ§","‚≠ê"];
    const el=document.createElement("div");
    el.className="float";
    el.innerText=items[Math.floor(Math.random()*items.length)];
    el.style.left=Math.random()*100+"vw";
    el.style.fontSize=(20+Math.random()*30)+"px";
    el.style.animationDuration=(5+Math.random()*5)+"s";
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),8000);
}
setInterval(createFloat,400);

/* Confetti */
const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let pieces=[];

function startConfetti(){
    pieces=[];
    for(let i=0;i<200;i++){
        pieces.push({
            x:Math.random()*canvas.width,
            y:Math.random()*canvas.height,
            r:Math.random()*6+2,
            d:Math.random()*3+1,
            color:`hsl(${Math.random()*360},100%,50%)`
        });
    }
    animate();
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    pieces.forEach(p=>{
        p.y+=p.d;
        if(p.y>canvas.height) p.y=0;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle=p.color;
        ctx.fill();
    });
    requestAnimationFrame(animate);
}
</script>

</body>

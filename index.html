<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine? ðŸ’–</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            overflow: hidden;
        }

        h1 {
            margin-top: 80px;
            font-size: 40px;
            color: white;
        }

        .buttons {
            margin-top: 40px;
            position: relative;
            height: 300px;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
            transition: 0.2s ease;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            left: 40%;
        }

        #noBtn {
            background-color: #444;
            color: white;
            left: 55%;
        }

        #message {
            font-size: 28px;
            margin-top: 20px;
            color: white;
            min-height: 40px;
        }

        img {
            margin-top: 20px;
            max-width: 300px;
            border-radius: 15px;
        }

        /* Popup styling */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .popup img {
            max-width: 350px;
        }

        .popup p {
            color: white;
            font-size: 28px;
            margin-top: 15px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <h1>Will You Be My Valentine? ðŸ’˜</h1>

    <div class="buttons">
        <button id="yesBtn">Yes ðŸ’–</button>
        <button id="noBtn">No ðŸ˜¢</button>
    </div>

    <div id="message"></div>
    <div id="imageContainer"></div>

    <!-- YES POPUP -->
    <div id="popup" class="popup hidden">
        <img src="happy.jpg" alt="Happy Guy">
        <p>this lil guy is very happy ðŸ¥¹ðŸ’–</p>
    </div>

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const message = document.getElementById("message");
        const imageContainer = document.getElementById("imageContainer");
        const popup = document.getElementById("popup");

        let yesSize = 20;

        const hoverPrompts = [
            "the balls on you to say no",
            "really, after all that broccoli",
            "OJASVI ARE YOU KIDDING ME",
            "come on oj",
            "SAY YESSSS",
            "SAY YESSSSSS",
            "TUJHE MERI GADI KI KASAM"
        ];

        const images = [
            "pic1.jpg",
            "pic2.jpg",
            "pic3.jpg"
        ];

        // Hover on NO â†’ run + random prompt + yes grows
        noBtn.addEventListener("mouseover", function() {

            // Move button randomly
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";

            // Random dramatic message
            const randomPrompt = hoverPrompts[Math.floor(Math.random() * hoverPrompts.length)];
            message.innerHTML = randomPrompt;

            // YES button grows
            yesSize += 5;
            yesBtn.style.fontSize = yesSize + "px";
            yesBtn.style.padding = (yesSize/2) + "px " + (yesSize) + "px";
        });

        // YES clicked â†’ show popup
        yesBtn.addEventListener("click", function() {
            popup.classList.remove("hidden");
        });

        // NO clicked â†’ show random image
        noBtn.addEventListener("click", function() {
            const randomIndex = Math.floor(Math.random() * images.length);
            imageContainer.innerHTML =
                `<img src="${images[randomIndex]}" alt="Sad Image">`;
            message.innerHTML = "Are you really sure?? ðŸ¥º";
        });

        // Close popup if clicked anywhere
        popup.addEventListener("click", function() {
            popup.classList.add("hidden");
        });

    </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Valentine ðŸ˜ˆ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: #ffe6eb;
    text-align: center;
}

/* ðŸŒ¹ ROSE BORDER */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    border: 25px solid transparent;
    border-image: url('https://i.imgur.com/0KX9X8S.png') 100 round;
    pointer-events: none;
}

/* Title */
h1 {
    margin-top: 50px;
    font-size: 42px;
    font-weight: 900;
    color: black;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    position: absolute;
    transition: 0.2s ease;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
    left: 35%;
    top: 50%;
}

#noBtn {
    background: #333;
    color: white;
    left: 55%;
    top: 50%;
}

#message {
    margin-top: 20px;
    font-weight: bold;
    color: black;
    min-height: 60px;
    transition: 0.2s ease;
}

.popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 10000;
}

.popup img {
    max-width: 300px;
}

.popup p {
    color: white;
    font-size: 26px;
}

.hidden { display: none; }
</style>
</head>

<body>

<h1>Ojasvi Singh Kadian, Will You Be My Valentine?</h1>

<button id="yesBtn">Yes ðŸ’–</button>
<button id="noBtn">No ðŸ˜¢</button>

<div id="message"></div>

<div id="popup" class="popup hidden">
    <img id="popupImg">
    <p id="popupText"></p>
</div>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");
const popup = document.getElementById("popup");
const popupImg = document.getElementById("popupImg");
const popupText = document.getElementById("popupText");
const music = document.getElementById("bgMusic");

let yesScale = 1;
let noCount = 0;
let textSize = 24;

const hoverPrompts = [
    "the balls on you to say no",
    "really, after all that broccoli",
    "OJASVI ARE YOU KIDDING ME",
    "come on oj",
    "SAY YESSSS",
    "SAY YESSSSSS",
    "TUJHE MERI GADI KI KASAM"
];

const noImages = [
    "no1.jpg",
    "no2.jpg",
    "no3.jpg"
];

function moveNo() {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const x = Math.random() * (window.innerWidth - btnWidth - 20);
    const y = Math.random() * (window.innerHeight - btnHeight - 20);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    message.innerText = hoverPrompts[Math.floor(Math.random()*hoverPrompts.length)];

    textSize += 4;
    message.style.fontSize = textSize + "px";

    yesScale += 0.2;
    yesBtn.style.transform = `scale(${yesScale})`;

    showNoPopup();

    noCount++;

    if (noCount >= 8) {
        popupImg.style.display = "none";
        popupText.innerText = "JUST SAY YES ðŸ˜ˆ";
        popup.classList.remove("hidden");
    }
}

function showNoPopup() {
    const randomImg = noImages[Math.floor(Math.random()*noImages.length)];
    popupImg.src = randomImg;
    popupImg.style.display = "block";
    popupText.innerText = "Are you sure about that?";
    popup.classList.remove("hidden");

    setTimeout(() => {
        popup.classList.add("hidden");
    }, 1500);
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", function(e){
    e.preventDefault();
    moveNo();
});

yesBtn.addEventListener("click", function(){
    popupImg.src = "happy.jpg";
    popupImg.style.display = "block";
    popupText.innerText = "this lil guy is very happy ðŸ¥¹ðŸ’–";
    popup.classList.remove("hidden");

    music.play();
});

popup.addEventListener("click", function(){
    popup.classList.add("hidden");
});
</script>

</body>
</html>

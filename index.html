<!DOCTYPE html>
<html>
<head>
<title>Valentine ðŸ’—</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    background: radial-gradient(circle at center, #ffd6e8 0%, #ff69b4 60%, #c2185b 100%);
    text-align: center;
    transition: background 0.5s ease;
}

/* ðŸŒ¹ Rose Border */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    border: 25px solid transparent;
    border-image: url('https://i.imgur.com/0KX9X8S.png') 100 round;
    pointer-events: none;
}

/* Title */
h1 {
    margin-top: 50px;
    font-size: 44px;
    font-weight: 900;
    color: black;
}

/* Buttons */
button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    position: absolute;
    transition: 0.2s ease;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
    left: 35%;
    top: 50%;
}

#noBtn {
    background: #333;
    color: white;
    left: 55%;
    top: 50%;
}

#message {
    margin-top: 20px;
    font-weight: bold;
    color: black;
    min-height: 60px;
    font-size: 24px;
    transition: 0.2s ease;
}

/* Popup */
.popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 10000;
}

.popup img {
    max-width: 300px;
}

.popup p {
    color: white;
    font-size: 26px;
}

.hidden { display: none; }

/* ðŸ’• Floating Hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
}

/* ðŸŽ‰ Confetti */
canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
}
</style>
</head>

<body>

<h1>Will You Be My Valentine?</h1>

<button id="yesBtn">Yes ðŸ’–</button>
<button id="noBtn">No ðŸ˜¢</button>

<div id="message"></div>

<div id="popup" class="popup hidden">
    <img id="popupImg">
    <p id="popupText"></p>
</div>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<canvas id="confetti"></canvas>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");
const popup = document.getElementById("popup");
const popupImg = document.getElementById("popupImg");
const popupText = document.getElementById("popupText");
const music = document.getElementById("bgMusic");

let yesScale = 1;
let noCount = 0;
let textSize = 24;

const hoverPrompts = [
    "the balls on you to say no",
    "really, after all that broccoli",
    "OJASVI ARE YOU KIDDING ME",
    "come on oj",
    "SAY YESSSS",
    "SAY YESSSSSS",
    "TUJHE MERI GADI KI KASAM"
];

const noImages = ["no1.jpg","no2.jpg","no3.jpg"];

/* ðŸ’• Floating Hearts Generator */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (20 + Math.random() * 30) + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 500);

/* NO Logic */
function moveNo() {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const x = Math.random() * (window.innerWidth - btnWidth - 20);
    const y = Math.random() * (window.innerHeight - btnHeight - 20);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    message.innerText = hoverPrompts[Math.floor(Math.random()*hoverPrompts.length)];

    textSize += 4;
    message.style.fontSize = textSize + "px";

    yesScale += 0.2;
    yesBtn.style.transform = `scale(${yesScale})`;

    showNoPopup();

    noCount++;

    if (noCount === 5) {
        document.body.style.background = "#8b0000"; // dark red mode ðŸ˜ˆ
    }

    if (noCount >= 8) {
        popupImg.style.display = "none";
        popupText.innerText = "JUST SAY YES ðŸ˜ˆ";
        popup.classList.remove("hidden");
    }
}

function showNoPopup() {
    const randomImg = noImages[Math.floor(Math.random()*noImages.length)];
    popupImg.src = randomImg;
    popupImg.style.display = "block";
    popupText.innerText = "Are you sure about that?";
    popup.classList.remove("hidden");

    setTimeout(() => popup.classList.add("hidden"), 1200);
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", function(e){
    e.preventDefault();
    moveNo();
});

/* YES Logic */
yesBtn.addEventListener("click", function(){
    popupImg.src = "happy.jpg";
    popupImg.style.display = "block";
    popupText.innerText = "this lil guy is very happy ðŸ¥¹ðŸ’–";
    popup.classList.remove("hidden");
    music.play();
    startConfetti();
});

popup.addEventListener("click", function(){
    popup.classList.add("hidden");
});

/* ðŸŽ‰ Confetti */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let pieces = [];

function startConfetti() {
    pieces = [];
    for (let i = 0; i < 200; i++) {
        pieces.push({
            x: Math.random()*canvas.width,
            y: Math.random()*canvas.height,
            r: Math.random()*6+2,
            d: Math.random()*3+1,
            color: `hsl(${Math.random()*360},100%,50%)`
        });
    }
    animateConfetti();
}

function animateConfetti() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    pieces.forEach(p=>{
        p.y += p.d;
        if(p.y > canvas.height) p.y = 0;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle=p.color;
        ctx.fill();
    });
    requestAnimationFrame(animateConfetti);
}
</script>

</body>
</html>
